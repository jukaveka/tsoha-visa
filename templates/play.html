<!DOCTYPE html>
<link rel="stylesheet" href="static/main.css">
<meta name="viewport" content="width=device-width, initial_scale=1">

<head>
    <title> Pelaa visoja </title>
</head>

<body>
    <div class="header bar">
        <div id="logo"> <img src="{{url_for('static', filename='tsoha-visa-logo.png')}}"
                alt="Logo, joka koostuu A, B ja C kirjaimista, ja valintamerkist채 D-kirjaimen tilalla." height=70px
                width=70px style="float:right"> </div>
        <div id="app-name"> Tsoha-visa </div>
        {% if session.user_id %}
        <div id="logout"> <a id="logout" href="/logout"> Kirjaudu ulos </a></div>
        {% endif %}
    </div>
    <div class="wrapper">
        {% for quiz in quizzes %}
        <div class="section quiz">
            <div id="name"> {{ quiz.name }} </div>
            <div id="category"> {{ quiz.category }}</div>
            <div id="played-games"> {{ quiz.games_played }} pelikertaa </div>
            <div id="rating"> {{ quiz.rating }} / 5 </div>
            <div id="play"> 
                <form action="/play/" method="get">
                    <input type="hidden" name="quiz_id" value={{quiz.id}}>
                    <input type="hidden" name="csrf_token" value={{session.csrf_token}}>
                    <input class="play" type="submit" value="Pelaa">
                </form>
            </div>
            <div id="reviews">
                <form action="/play/reviews/" method="get">
                    <input type="hidden" name="quiz_id" value={{quiz.id}}>
                    <input type="hidden" name="csrf_token" value={{session.csrf_token}}>
                    <input class="reviews" type="submit" value="Arvostelut">
                </form>
            </div>
        </div>
        {% endfor %}
        <div class="section nav-button">
            <div id="previous">
                <a class="previous" href={{url_for("play", current_page=current_page-1)}}> Edelliset </a>
            </div>
            <div id="index">
                <a class="index" href="/"> Etusivu </a>
            </div>
            <div id="next">
                <a class="next" href={{url_for("play", current_page=current_page+1)}}> Seuraavat </a>
            </div>
        </div>
    </div> 
    <div class="bottom bar">
        <div class="bottom-item"></div>
        <div class="bottom-item">
            <div id="icons"> K채ytetyt ikonit </div>
        </div>
        <div class="bottom-item">
            <div id="source"> <a class="bottom" href="https://github.com/jukaveka/tsoha-visa"> L채hdekoodi </a> </div>
        </div>
        <div class="bottom-item">
            <div id="contact"> <a class="bottom" href="mailto:jukaveka@ad.helsinki.fi"> Ota yhteytt채 </a> </div>
        </div>
    </div>
</body>
