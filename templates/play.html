<h2> Selaa ja pelaa visoja </h2>
<hr>
{% for quiz in quiz_list %}
<form action="/play/" method="get">
    <h4> {{ quiz.name }} </h4>
    <h5> Kategoria - {{ quiz.category }}</h5>
    <h5> Luoja - {{ quiz.nickname }} </h5>
    <input type="hidden" name="quiz_id" value={{quiz.id}}>
    <input type="submit" value="Pelaa Visa">
</form>
<hr>
{% endfor %}
<a href="/">
    <h4> Takaisin etusivulle </h4>
</a>
<a href="/logout">
    <h4> Kirjaudu ulos </h4>
</a>
