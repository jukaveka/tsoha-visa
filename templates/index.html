<!DOCTYPE html>
<link rel="stylesheet" href="static/main.css">
<meta name="viewport" content="width=device-width, initial_scale=1">

<head>
    <title> Visailusivusto </title>
</head>

<body>
    <div class="header bar">
        <div id="logo"> <img src="{{url_for('static', filename='tsoha-visa-logo.png')}}"
                alt="Logo, joka koostuu A, B ja C kirjaimista, ja valintamerkistä D-kirjaimen tilalla." height=70px
                width=70px style="float:right"> </div>
        <div id="app-name"> Tsoha-visa </div>
        {% if session.user_id %}
        <div id="logout"> <a id="logout" href="/logout"> Kirjaudu ulos </a></div>
        {% endif %}
    </div>
    <div class="wrapper">
        <div class="section branding">
            <div id="logo"> <img src="{{url_for('static', filename='tsoha-visa-logo.png')}}"
                    alt="Logo, joka koostuu A, B ja C kirjaimista, ja valintamerkistä D-kirjaimen tilalla." height=125px
                    width=125px style="float:right"> </div>
            <div id="app-name">
                <h2>Tsoha-visa</h2>
            </div>
        </div>
        {% if session.user_id %}
        <div class="section play">
            <div id="icon"> <img src="{{url_for('static', filename='letter-a-red.png')}}"
                    alt="Orange red icon with capital letter A in the middle" height=50px widht=50px></div>
            <div id="link"> <a class="play" href="/play"> Pelaa visoja </a> </div>
        </div>
        <div class="section profile">
            <div id="icon"> <img src="{{url_for('static', filename='letter-c-yellow.png')}}"
                    alt="Deep yellow icon with capital letter C in the middle" height=50x widht=50px></div>
            <div id="link"> <a class="profile" href="/profile"> Profiili </a> </div>
        </div>
        <div class="section create">
            <div id="icon"> <img src="{{url_for('static', filename='letter-b-blue.png')}}"
                    alt="Sky blue icon with capital letter B in the middle" height=50px widht=50px></div>
            <div id="link"> <a class="create" href="/new"> Luo visa </a> </div>
        </div>
        <div class="section welcome">
            <div id="icon"> <img src="{{url_for('static', filename='checkmark.png')}}"
                    alt="Vibrant green icon with checkmark in the middle" height=50px widht=50px></div>
            <div id="link"> <a class="welcome" href="/"> Tervetuloa visailemaan! </a> </div>
        </div>
    </div>
    {% else %}
    <div class="section login-register">
        <div id="button">
            <a class="login" href="/login"> Kirjaudu sisään </a>
            <br> <br>
            <a class="register" href="/register"> Luo tunnus </a>
        </div>
    </div>
    </div>
    {% endif %}
    <div class="bottom bar">
        <div class="bottom-item"></div>
        <div class="bottom-item">
            <div id="icons"> Käytetyt ikonit </div>
        </div>
        <div class="bottom-item">
            <div id="source"> <a class="bottom" href="https://github.com/jukaveka/tsoha-visa"> Lähdekoodi </a> </div>
        </div>
        <div class="bottom-item">
            <div id="contact"> <a class="bottom" href="mailto:jukaveka@ad.helsinki.fi"> Ota yhteyttä </a> </div>
        </div>
    </div>
    </div>
</body>
